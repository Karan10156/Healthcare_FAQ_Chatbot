
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered healthcare FAQ chatbot providing offline medical information and health guidance">
    <meta name="keywords" content="healthcare, medical, chatbot, health assistant, symptoms, medical advice">
    <meta name="author" content="Healthcare Assistant">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü©∫</text></svg>">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Healthcare FAQ Chatbot">
    <meta property="og:description" content="AI-powered healthcare assistant providing medical information and health guidance">
    <meta property="og:image" content="/static/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Healthcare FAQ Chatbot">
    <meta property="twitter:description" content="AI-powered healthcare assistant providing medical information and health guidance">
    
    <title>ü©∫ Healthcare Assistant - AI Medical FAQ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ url_for('static', filename='script.js') }}" as="script">
</head>
<body>
    <div class="container" role="main">
        <header class="header" role="banner">
            <h1 class="title">
                <span role="img" aria-label="Medical stethoscope">ü©∫</span>
                Healthcare Assistant
            </h1>
            <button 
                class="theme-toggle" 
                id="themeToggle" 
                aria-label="Toggle dark mode"
                title="Switch between light and dark themes (Ctrl+D)"
            >
                <span class="sun-icon" role="img" aria-label="Light mode">‚òÄÔ∏è</span>
                <span class="moon-icon" role="img" aria-label="Dark mode">üåô</span>
            </button>
        </header>
        
        <div class="chat-container" role="region" aria-label="Chat conversation">
            <div 
                class="chat-messages" 
                id="chatMessages"
                role="log"
                aria-live="polite"
                aria-label="Chat messages"
                tabindex="0"
            >
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div 
                class="typing-indicator" 
                id="typingIndicator"
                aria-live="polite"
                aria-label="Assistant is typing"
            >
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="message-bubble">
                            <div class="typing-dots" role="img" aria-label="Typing animation">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container" role="region" aria-label="Message input">
                <form class="chat-input-wrapper" onsubmit="return false;">
                    <label for="userInput" class="sr-only">Type your healthcare question</label>
                    <textarea
                        id="userInput" 
                        placeholder="Ask me about healthcare..."
                        maxlength="1000"
                        rows="1"
                        aria-describedby="input-help"
                        autocomplete="off"
                        spellcheck="true"
                    ></textarea>
                    <div id="input-help" class="sr-only">
                        Press Enter to send message, Shift+Enter for new line
                    </div>
                    <button 
                        id="sendButton" 
                        class="send-button"
                        type="submit"
                        aria-label="Send message"
                        title="Send your message"
                    >
                        <svg 
                            width="20" 
                            height="20" 
                            viewBox="0 0 24 24" 
                            fill="none" 
                            stroke="currentColor" 
                            stroke-width="2"
                            aria-hidden="true"
                        >
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Accessibility: Screen reader only content -->
    <div class="sr-only">
        <h2>Keyboard Shortcuts</h2>
        <ul>
            <li>Press / to focus message input</li>
            <li>Press Ctrl+D to toggle theme</li>
            <li>Press Ctrl+L to clear chat history</li>
        </ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- Add structured data for search engines -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Healthcare FAQ Chatbot",
        "description": "AI-powered healthcare assistant providing offline medical information and health guidance",
        "url": "{{ request.url }}",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Any",
        "permissions": "No permissions required - works completely offline",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    
    <style>
        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus indicators for accessibility */
        button:focus,
        input:focus,
        textarea:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .message-bubble {
                border: 2px solid currentColor;
            }
        }
    </style>
</body>
</html>
